<script>

    // how to make left triangle star pattern program in java 

    var x = 5; // nummber of rows 
    for (let i =1;  i <=x; i++){
        // loop for rows
        for (let j = 1; j<= i; j++){
            // looop for column
            document.write("*");  // printing * statement
        }

        document.write("<br/>");  //print line break
        
    }
</script>
